---
- name: StackOverflow Backend
  hosts: 127.0.0.1
  connection: local
  become: yes
  become_method: sudo
  tasks:
    - name: install nginx
      apt: name=nginx state=latest
    - name: start nginx
      service:
        name: nginx
        state: started
    - name: install node
      apt: name=nodejs state=latest
    - name: install npm
      apt: name=npm
    - name: upgrade npm
      command: npm install -g npm
    - name: go to back-end directory
      command: cd ../back-end
    - name: install required backend packages
      command: npm install
    - name: go to front-end directory
      command: cd ../front-end
    - name: install required frontend packages
      command: npm install
    - name: go to root directory
      command: cd ..
    - name: install required root packages
      command: npm install
    - name: Install PM2
      npm:
        name: pm2
        state: latest
        global: yes
    - name: Run PM@
      command: pm2 start npm -- start
    - name: Make PM2 start on startup 
      command: sudo env PATH=$PATH:/usr/bin /usr/local/lib/node_modules/pm2/bin/pm2 startup systemd -u ubuntu --hp /home/ubuntu
      